<html>

    <head>

        <title>Launch Angle Demo</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="teeTimeManager.js"></script>  

    </head>

    <body>

        <!-- header -->
        <div id="header">
            <p id="headerTitle">Launch Angle Demo</p>
        </div>
        
        <br>

        <!-- main section -->
        <div id="main">

            <!-- tee time insert section -->
            <div id="insert">
                <button id="insertButton" onclick="addTeeTime()">Add Tee Time</button>
                <input id="timeInput" type="text" placeholder="Time">
                <input id="player1" type="text" placeholder="X"> 
                <input id="player2" type="text" placeholder="X">
                <input id="player3" type="text" placeholder="X">
                <input id="player4" type="text" placeholder="X">
            </div>

            <br>

            <!-- tee table-->
            <div id="teeTable">
                <p id="teeTableTitle">Tee Times</p>
                <table id="teeTimesTable">
                    <thead><tr>
                        <th>Time</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Player 3</th>
                        <th>Player 4</th>
                    </tr></thead>
                    <tbody>
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- notes section -->
            <div id="notes">
                <p id="notesTitle">Daily Notes</p>
                <p id="notesBody">Notes will be displayed here</p>
                <form id="notesForm">
                    <textarea id="notesTextArea" rows="10" cols="50" placeholder="Enter notes here..."></textarea>
                </form>
                <button id="notesButton">Post</button>
            </div>

        </div>

    </body>

</html>
