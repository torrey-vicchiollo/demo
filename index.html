<!DOCTYPE html>

<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            width: 75%;
            border-collapse: collapse;
            font-family:Arial, Helvetica, sans-serif;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>"teeTimeManager.js"</script>
</head>
<body>
    <button >Add Tee Time</button>
    <input type= "text" id="timeInput">
    <input type="text" id="player1" placeholder="x"> 
    <input type="text" id="player2" placeholder="x">
    <input type="text" id="player3" placeholder="x">
    <input type="text" id="player 4" placeholder="x">
    <h2>Tee Time Table</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 3</th>
                <th>Player 4</th>
            </tr>
        </thead>
        <tbody >
            <tr>

            </tr>
            <!-- More rows can be added here -->
        </tbody>
    </table>
</body>
</html>
