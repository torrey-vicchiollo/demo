<!DOCTYPE html>

<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            width: 75%;
            border-collapse: collapse;
            font-family:Arial, Helvetica, sans-serif;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>"teeTime.js"</script>
</head>
<body>
    <button >Add Tee Time</button>
    <input type="text"> 
    <input type="text">
    <input type="text">
    <input type="text">
    <h2>Tee Time Table</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 3</th>
                <th>Player 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00</td>
                <td>Alice</td>
                <td>Bob</td>
                <td>Charlie</td>
                <td>David</td>
            </tr>
            <tr>
                <td>09:00</td>
                <td>Eve</td>
                <td>Frank</td>
                <td>Grace</td>
                <td>Hannah</td>
            </tr>
            <!-- More rows can be added here -->
        </tbody>
    </table>
</body>
</html>
