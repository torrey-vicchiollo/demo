<html>
    <head>
        <title>Demo</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="teeTimeManager.js"></script>     
    </head>
    <body>
        <header>
            <p class="header">Demooooooooooooooooooooooooooooooooooooooooooo</p>
        </header>
        <div id="insertRow">
            <button onclick="addTeeTime()">Add Tee Time</button>
            <input type="text" id="timeInput" placeholder="Time">
            <input type="text" id="player1" placeholder="x"> 
            <input type="text" id="player2" placeholder="x">
            <input type="text" id="player3" placeholder="x">
            <input type="text" id="player4" placeholder="x"> <!-- Corrected ID -->
        </div>
        <br>
            <div id="main">
                <div id="teeTable">
                    <p class="header">Tee Time Table</p>
                    <table id="teeTimesTable"> <!-- Added ID -->
                        <thead><tr>
                            <th>Time</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                            <th>Player 3</th>
                            <th>Player 4</th>
                        </tr></thead>
                        <tbody>
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
                <div id="notes">
                    <p class="header">Daily Notes</p>
                    <p class="notesBody">Notes will be displayed here</p>
                    <form>
                        <textarea rows="10" cols="50" placeholder="Enter notes here..."></textarea>
                    </form>
                    <button>Submit</button>
                    <br>
                </div>
            </div>
    </body>
</html>
