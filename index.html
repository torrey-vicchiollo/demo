<html>

<head>

    <title>Launch Angle Demo</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <script src="teeTimeManager.js"></script>
    <script src="teeSheetManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fillTeeTimeSelect("teeTimeSelectStart");
            fillTeeTimeSelect("teeTimeSelectEnd");
            fillInIntervals();
        });
    </script>
</head>

<body>
    <!-- header -->
    <div id="header">
        <center>
            <p id="headerTitle">Launch Angle Demo</p>
        </center>
    </div>

    <br>

    <!-- tee sheet section -->
    <div id="teeSheetCreation">
        <button id="createButton" onclick="createTeeSheet()">Create</button>
        <label for="teeTimeSelectStart">Start Time</label>
        <select id="teeTimeSelectStart"></select>
        <label for="teeTimeSelectEnd">End Time</label>
        <select id="teeTimeSelectEnd"></select>
        <label for="intervalSelector">Interval</label>
        <select id="intervalSelector"></select>
    </div>

    <br>

    <!-- tee time insert section -->
    <div id="insert">
        <button id="insertButton" onclick="addTeeTime()">Book</button>
        <label for="timeInput">Time</label>
        <select id="timeInput"></select>
        <label for="bookerInput">Booker</label>
        <input id="bookerInput" type="text" size="18" placeholder="Last, First">
        <label for="golferCountInput">Golfer(s)</label>
        <select id="golferCountInput"></select>
        <label for="cartCountInput">Cart(s)</label>
        <select id="cartCountInput"></select>
    </div>

    <br>

    <!-- main section -->
    <div id="main">
        <!-- tee table-->
        <div id="teeTable">
            <p id="teeTableTitle">Tee Times</p>
            <table id="teeTimesTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Booker</th>
                        <th>P2</th>
                        <th>P3</th>
                        <th>P4</th>
                        <th>Cart(s)</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <!-- notes section -->
        <div id="notes">
            <p id="notesTitle">Daily Notes</p>
            <p id="notesBody">Notes will be displayed here</p>
            <form id="notesForm">
                <textarea id="notesTextArea" rows="12" cols="48" placeholder="Enter notes here..."></textarea>
            </form>
            <button id="notesButton">Post</button>
        </div>

    </div>

</body>

</html>
